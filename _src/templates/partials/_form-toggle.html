<main class="main">
    <section class="preview">
        <button class="reset"><i class="far fa-trash-alt"></i>reset</button>
        <div class="preview_card">
            <h2 class="preview_card-name">nombre apellido</h2>
            <h3 class="preview_card-job">Front-end developer</h3>
            <img src="http://via.placeholder.com/240x200">
            <ul class="preview_card-social">
                <li class="item item_phone">
                    <a class="item_btn">
                        <i class="fas fa-mobile-alt"></i>
                    </a>
                </li>
                <li class="item">
                    <a class="item_btn">
                        <i class="far fa-envelope"></i>
                    </a>
                </li>
                <li class="item">
                    <a class="item_btn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
                <li class="item">
                    <a class="item_btn">
                        <i class="fab fa-github-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <form action="" method="get" class="form_wrapper">
        <fieldset class="fieldset form__design">
            <div class="form_title-container">
                <legend class="form_title"><i class="far fa-object-ungroup form_title-icon"></i>DISEÑA</legend>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="design">
                <div class="color">
                    <p class="color_title">COLORES</p>
                    <div class="color_palettes">
                        <div>
                            <label for="palette-1"></label>
                            <input type="radio" name="color-palette" id="palette-1" class="palette-1">
                            <ul class="color_theme">
                                <li class="color_theme-item1 items"></li>
                                <li class="color_theme-item2 items"></li>
                                <li class="color_theme-item3 items"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="palette-2"></label>
                            <input type="radio" name="color-palette" id="palette-2" class="palette-2">
                            <ul class="color_theme">
                                <li class="color_theme-item4 items"></li>
                                <li class="color_theme-item5 items"></li>
                                <li class="color_theme-item6 items"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="palette-3"></label>
                            <input type="radio" name="color-palette" id="palette-3" class="palette-3">
                            <ul class="color_theme">
                                <li class="color_theme-item7 items"></li>
                                <li class="color_theme-item8 items"></li>
                                <li class="color_theme-item9 items"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="fieldset form__fill-out">
            <div class="form_title-container">
                <legend class="form_title"><i class="far fa-keyboard form_title-icon"></i>RELLENA</legend>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="fill-in">
                <label class="input_label" for="name">Nombre completo</label>
                <input id="name" class="input" placeholder="Ej: Sandra Navarro" type="text" name="name">

                <label class="input_label" for="job-title">Puesto</label>
                <input id="job-title" class="input" placeholder="Ej: Programadora Front-end" type="text"
                    name="job-title">

                <label class="input_label" for="photo">Imagen de perfil</label>
                <input id="photo" type="file" name="photo" class="photo" value="Añadir imagen">
                <div class="add-image-container">
                    <button class="btn-add-image">Añadir imagen</button>
                    <div class="preview-image"></div>
                </div>

                <label class="input_label" for="email">Email</label>
                <input id="email" class="input" placeholder="Ej:sandra-navarro@gmail.com" type="email" name="email">

                <label class="input_label" for="tel">Teléfono</label>
                <input id="tel" class="input" placeholder="Ej: 724678594" type="tel" name="tel">

                <label class="input_label" for="linkedin">LinkedIn</label>
                <input id="linkedin" class="input" placeholder="Ej: https://www.linkedin.com/in/sandra-navarro"
                    type="text" name="linkedin">

                <label class="input_label" for="github">Github</label>
                <input id="github" class="input" placeholder="Ej: @sandra-navarro" type="text" name="github">
            </div>
        </fieldset>
        <fieldset class="fieldset form__share">
            <div class="form_title-container">
                <legend class="form_title"><i class="fas fa-share-alt form_title-icon"></i>COMPARTE</legend>
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="share">
                <div class="create_card">
                    <button class="create_card-btn"><i class="far fa-address-card"> CREAR TARJETA</i></button>
                </div>
                <div class="twitter">
                    <span class="twitter-message">La tarjeta ha sido creada:</span>
                    <a href="" class="twitter-btn"><i class="fab fa-twitter"></i>Compartir en twitter</a>
                </div>
            </div>
        </fieldset>
    </form>
</main>
